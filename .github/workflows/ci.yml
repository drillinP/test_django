name: ðŸŽ³ Django CI

on:
  push:
    tags:
      - '*'
    branches:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
        architecture: x64

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/django.txt
    - name: Run Tests
      run: |
        cd ./disquaire_project && python manage.py test
